name: Lint, Test & Build

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Use Node.js with last LTS version
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Cache node modules
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn --immutable
        env:
          HUSKY_SKIP_INSTALL: true
      - name: Lint
        run: |
          yarn lint:eslint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Use Node.js with last LTS version
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Cache node modules
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn --immutable
        env:
          HUSKY_SKIP_INSTALL: true
      - name: Unit tests
        run: |
          yarn test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Use Node.js with last LTS version
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Cache node modules
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn --immutable
        env:
          HUSKY_SKIP_INSTALL: true
      - name: Build
        run: |
          yarn build
